<div class="row">
    <h1>Experiencia Laboral</h1>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia

        </button>
    </div>
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
    <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td> <strong>{{Experiencia.nombreE}}</strong></td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged">

                        <button class="btn btn-dark" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil-fill"></i>EDITAR</button>
                    </td>

                    <td *ngIf="isLogged">

                        <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash-fill"></i>ELIMINAR</button>
                    </td>
                   
                </tr>
            </tbody>

        </table>

    </div>


</div>
